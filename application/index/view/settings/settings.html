<style>
    h1 {
        display: flex;
        justify-content: center;

        color: #eee;
    }
</style>
<h1>/* 后台配置 */</h1>
<h1>٩( •̀㉨•́ )و</h1>

<div class="list-group config">

    <div class="list-group-item">
        组织名称
        <input type="text" class="form-control right" data-toggle="ORGANIZATION" data-type="config" value="{$sysconfig['ORGANIZATION']}">
    </div>
    <div class="list-group-item">
        系统名称
        <input type="text" class="form-control right" data-toggle="CMS_NAME" data-type="config" value="{$sysconfig['CMS_NAME']}">
    </div>
    <div class="list-group-item">
        显示人员信息
        <input type="checkbox" class="al-toggle-button config-switch right" data-toggle="SHOW_INFOS" {if $sysconfig['SHOW_INFOS']
        == 'true'}checked{/if}>
    </div>
    <div class="list-group-item">
        人员登记
        <input type="checkbox" class="al-toggle-button config-switch right" data-toggle="RECORDING" {if $sysconfig['RECORDING']
        == 'true'}checked{/if}>
    </div>
    <div class="list-group-item">
        值班段人数
        <input type="number" class="form-control right" data-toggle="SCH_NUM" data-type="config" value="{$sysconfig['SCH_NUM']}" max="5" min="1" maxlength="1">
    </div>
    <div class="list-group-item">
        生成值班表
        <input type="button" class="btn btn-primary right" data-type="generate" data-loading-text="生成中..." autocomplete="off" value="自动生成">
    </div>
</div>
